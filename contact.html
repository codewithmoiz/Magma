 <div id="form">       
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 bg-white text-center">
            <h1 class="mb-4 mt-3 text-black">Write to Us</h1>
        </div>
        <div class="col-md-6 bg-white">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" id="company" placeholder="Enter your company name" required>
                </div>
                <div class="form-group text-black">
                    <label for="activity">Select an Activity</label>
                    <select class="form-control" id="activity">
                        <option class="text-black">Select an activity</option>
                        <option class="text-black">Owner</option>
                        <option class="text-black">Asset Manager</option>
                        <option class="text-black">Architect</option>
                        <option class="text-black">Notary</option>
                        <option class="text-black">Service Provider</option>
                        <option class="text-black">Individual</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">
                    Send a message
                    <i class="ri-arrow-right-line"></i>
                </button>
            </form>
        </div>
    </div>
